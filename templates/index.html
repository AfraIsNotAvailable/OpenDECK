<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Stremio Controller</title>
    <!-- Bootstrap CSS for basic styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <!-- Custom CSS for the app -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/6704d51e5d.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <img src="{{ url_for('static', filename='img/stremio_icon.png') }}" alt="Stremio Controller Icon"
                    class="app-icon">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h1 class="blockquote" id="foreground-window">Stremio Controller</h1>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                        style="width: 60%;" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </div>
        </div>

        <div class="row row-cols-4">
            <!-- Toggle-able button for Fullscreen action -->
            <div class="col">
                <button id="fullscreen-button" class="grid-button" onclick="toggleAndSend('fullscreen', this)">
                    <div class="grid-button-content">
                        <i class="fas fa-expand"></i>
                        <span>Fullscreen</span>
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="grid-button" onclick="sendAction('home')">
                    <div class="grid-button-content">
                        <i class="fa-solid fa-house"></i>
                        <span>Home</span>
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="grid-button" onclick="sendAction('discover')">
                    <div class="grid-button-content">
                        <i class="fa-solid fa-retweet"></i>
                        <span>Discovery</span>
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="grid-button" onclick="sendAction('library')">
                    <div class="grid-button-content">
                        <i class="fas fa-book"></i>
                        <span>Library</span>
                    </div>
                </button>
            </div>

        </div>
        <div class="row row-cols-4">
            <div class="col">
                <button class="grid-button" onclick="sendAction('calendar')">
                    <div class="grid-button-content">
                        <i class="fas fa-calendar"></i>
                        <span>Calendar</span>
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="grid-button" onclick="sendAction('settings')">
                    <div class="grid-button-content">
                        <i class="fas fa-gear"></i>
                        <span>Settings</span>
                    </div>
                </button>
            </div>
            <div class="col">
                <button class="grid-button" onclick="sendAction('reload')">
                    <div class="grid-button-content">
                        <i class="fa-solid fa-arrow-rotate-right"></i>
                        <span>Reload</span>
                    </div>
                </button>
            </div>

            <!-- Add more buttons as needed -->
        </div>
    </div>
    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS for the app -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

</body>

</html>
